get:
  tags:
    - Category
  summary: Get category by category id
  operationId: getCategory
  parameters:
    - name: category_id
      in: path
      description: The category_id that needs to be fetched
      required: true
      schema:
        $ref: ../components/schemas/entities/Id.yaml

  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/responses/Category.yaml
    "400":
      $ref: ../components/responses/Error.yaml

patch:
  tags:
    - Category
  summary: Patch category by category id
  operationId: patchCategory
  parameters:
    - name: category_id
      in: path
      description: The category_id that needs to be patched
      required: true
      schema:
        $ref: ../components/schemas/entities/Id.yaml
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Category-PATCH.yaml
    description: Updated user object
    required: true

  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/responses/Category.yaml
    "400":
      $ref: ../components/responses/Error.yaml

delete:
  tags:
    - Category
  summary: Delete category by category id
  operationId: deleteCategory
  parameters:
    - name: category_id
      in: path
      description: The category_id that needs to be removed
      required: true
      schema:
        $ref: ../components/schemas/entities/Id.yaml

  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/responses/Message-Response.yaml
    "400":
      $ref: ../components/responses/Error.yaml
