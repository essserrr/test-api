post:
  tags:
    - User
  summary: Add user by user username
  operationId: getUser
  parameters:
    - name: user_username
      in: path
      description: The user_username that needs to be added
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/User-POST.yaml

  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/responses/User.yaml
    "400":
      $ref: ../components/responses/Error.yaml
