get:
  tags:
    - Tag
  summary: Get tag by tag id
  operationId: getTag
  parameters:
    - name: tag_id
      in: path
      description: The tag_id that needs to be fetched
      required: true
      schema:
        $ref: ../components/schemas/Id.yaml

  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/responses/Tag.yaml
    "400":
      $ref: ../components/responses/Error.yaml

patch:
  tags:
    - Tag
  summary: Patch tag by tag id
  operationId: patchTag
  parameters:
    - name: tag_id
      in: path
      description: The tag_id that needs to be patched
      required: true
      schema:
        $ref: ../components/schemas/Id.yaml
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Tag-PATCH.yaml
    description: Updated user object
    required: true

  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/responses/Tag.yaml
    "400":
      $ref: ../components/responses/Error.yaml

delete:
  tags:
    - Tag
  summary: Delete tag by tag id
  operationId: deleteTag
  parameters:
    - name: tag_id
      in: path
      description: The tag_id that needs to be removed
      required: true
      schema:
        $ref: ../components/schemas/Id.yaml

  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/responses/Message-Response.yaml
    "400":
      $ref: ../components/responses/Error.yaml
