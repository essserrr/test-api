openapi: 3.1.0
info:
  version: 1.0.1
  title: News blog
  contact:
    url: "https://github.com/essserrr/news-blog"
  description:
    $ref: ./info-description.md
servers:
  - url: "https://localhost:8000/"
paths:
  "/tags?offset={offset}&limit={limit}":
    $ref: "paths/tag.yaml"
  "/tags/{tag_name}":
    $ref: "paths/tag_{tag_name}.yaml"
  "/tags/{tag_id}":
    $ref: "paths/tag_{tag_id}.yaml"

  "/categories?offset={offset}&limit={limit}":
    $ref: "paths/category.yaml"
  "/categories/{category_name}":
    $ref: "paths/category_{category_name}.yaml"
  "/categories/{category_id}":
    $ref: "paths/category_{category_id}.yaml"

  "/users/{user_username}":
    $ref: "paths/user_{user_username}.yaml"
  "/users/{user_id}":
    $ref: "paths/user_{user_id}.yaml"

  "/authors?offset={offset}&limit={limit}":
    $ref: "paths/author.yaml"
  "/authors/{author_id}":
    $ref: "paths/author_{author_id}.yaml"
