get:
  tags:
    - Tag
  summary: Get all tags
  operationId: getTags
  parameters:
    - name: offset
      in: query
      required: false
      schema:
        $ref: ../components/schemas/Offset.yaml
    - name: limit
      in: query
      required: false
      schema:
        $ref: ../components/schemas/Limit.yaml
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/responses/Tag-Paginated.yaml
    "400":
      $ref: ../components/responses/Error.yaml
